<div class="header">
    <h4>Edit - {{editor?.Name}}</h4>
    <div class="buttons-holder">
        <pep-button
        value="{{'BACK_TO_LIST' | translate}}"
        styleType="weak"
        styleStateType="system"
        sizeType="md"
        classNames=""
        iconPosition="end"
        [visible]="true"
        (buttonClick)="onBackToList()"
        ></pep-button>
        <pep-button
        value="{{'UPDATE' | translate}}"
        styleType="strong"
        styleStateType="system"
        sizeType="md"
        classNames=""
        iconPosition="end"
        [visible]="true"
        (buttonClick)="onUpdate()"
        ></pep-button>
    </div>
</div>
<hr>
<mat-tab-group #tabgroup class="editor-tabs">
    <mat-tab label= "{{'TABS.GENERAL' | translate}}">
        <h5> {{'VIEWS_EDITOR_FIRST_LINE' | translate}}</h5>
        <!-- ---------form------------- -->

        <pep-generic-form
        [dataSource]="dataSource"
        [dataView]="dataView" 
        ></pep-generic-form>

        <!-- ---------design------------- -->
        
        <h3>Design</h3>
        <pep-select
            class="open-mode-options" 
            value="same-page"
            label="open mode"
            type="select"
            [mandatory]="false"
            [disabled]="false"
            xAlignment="left"
            [options]="openModes"
            [showTitle]="true"
            (valueChange)="onOpenModeChange($event)"
            [emptyOption]="false"
        ></pep-select>


    </mat-tab>
</mat-tab-group>
