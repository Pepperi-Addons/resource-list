
<ng-container pep-main-area>
    <div class="list">
        <pep-select *ngIf="dropDownOfViews.length > 0"
            class="buttons-holder"
            [value]="currentViewKey"
            label="select view"
            type="select"
            [mandatory]="false"
            xAlignment="left"
            [options]="dropDownOfViews"
            [showTitle]="true"
            (valueChange)="onViewChange($event)"
            [emptyOption]="false"
        ></pep-select>
        <pep-generic-list class="generic-list" 
            [showTopBar]="true"
            [dataSource]="datasource"
            [showSearch]="true"
            [title] = "title"
            uuidMapping = 'Key'>
            <ng-container right-buttons>
            </ng-container>
        </pep-generic-list>
    </div>  
</ng-container>
