    <ng-container pep-main-area>
            <app-generic-viewer
                *ngIf="hasViewToDisplay" 
                class="generic-viewer"
                [configurationObject]="configurationObject"
                (pressedDoneEvent) = "onDonePressed($event)"
            ></app-generic-viewer>
    </ng-container>
</pep-page-layout>
<pep-size-detector></pep-size-detector>
