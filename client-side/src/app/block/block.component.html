<div [ngStyle]="{'min-height': minHeight+'rem', 'height': relativeHeight + '%'}">
    <ng-container pep-main-area>
        <pep-generic-list class="generic-list" 
            [showTopBar]="true"
            [dataSource]="datasource"
            [showSearch]="true"
            [title] = "title"
            [actions] = "actions"
            uuidMapping = 'Key'>
            <ng-container right-buttons>
                <pep-button
                    value="Add"
                    styleType="strong"
                    styleStateType="system"
                    sizeType="md"
                    classNames=""
                    [disabled]="!allowEdit"
                    iconPosition="end"
                    [visible]="true"
                    (buttonClick)="onAddClick()"
                ></pep-button>
                <pep-menu
                    classNames="pep-spacing-element"
                    iconName="system_menu"
                    type="action"
                    styleType="strong"
                    sizeType="md"
                    [items]="menuItems"
                    [disabled]="menuDisabled"
                    (menuItemClick)="onMenuItemClick($event)"
                ></pep-menu>
            </ng-container>
        </pep-generic-list>
    </ng-container>
</div>
