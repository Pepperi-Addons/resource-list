<pep-page-layout>
    <ng-container pep-main-area>
        <pep-generic-list class="generic-list" 
            [showTopBar]="true"
            [dataSource]="datasource"
            [showSearch]="true"
            [title] = "title"
            [inline] ="false"
            [actions] = "actions"
            uuidMapping = 'Key'>
            <ng-container right-buttons>
                <pep-select *ngIf="dropDownOfViews.length > 0"
                    class="buttons-holder"
                    [value]="currentViewKey"
                    label="select view"
                    type="select"
                    [mandatory]="false"
                    xAlignment="left"
                    [options]="dropDownOfViews"
                    [showTitle]="true"
                    (valueChange)="onViewChange($event)"
                    [emptyOption]="false"
                ></pep-select>
            </ng-container>
        </pep-generic-list>
    </ng-container>
</pep-page-layout>

<pep-size-detector></pep-size-detector>
