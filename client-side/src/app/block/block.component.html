<app-generic-viewer
    class="view-block"
    *ngIf="hasViewToDisplay" 
    [configurationObject]="configurationObject"
    (pressedDoneEvent) = "onDonePressed($event)"
    [genericViewer]="genericViewer"
    [genericViewerDataSource] = "genericViewerDataSource"
    [accountUUID]="accountUUID"
></app-generic-viewer>
