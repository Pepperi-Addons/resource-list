<mat-tab-group #tabgroutp class="editor-tabs">
    <mat-tab label= "GENERAL">
        <pep-select
            [value]="resource"
            label="select a resource"
            type="select"
            mandatory = "true"
            [options] = "resourcesNames"
            [showTitle]="true"
            (valueChange)="onResourceChanged($event)"
        ></pep-select>

        <pep-textbox
        [value]="title"
        label="text"
        type="text"
        mandatory="true"
        xAlignment="left"
        showTitle="true"
        (valueChange)="onTitleChanged($event)"
></pep-textbox>
    </mat-tab>
</mat-tab-group>
