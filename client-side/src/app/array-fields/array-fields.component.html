<ng-container
    *ngIf="dataViewOfArrayField.Type == 'Contained'; then complexArrayFields; else primitiveArrayFields"
></ng-container>


<ng-template #complexArrayFields>

</ng-template>

<ng-template #primitiveArrayFields>
    <primitive-array-field 
        [configurationObject]="dataViewOfArrayField" 
        [editorDataSource]="dataSource">
</primitive-array-field>
</ng-template>
