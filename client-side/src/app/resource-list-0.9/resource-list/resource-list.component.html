<list-ui
    *ngIf="loadCompleted"
    [dataSource]="dataSource"
    [title]="title"
    [search]="search"
    [smartSearch]="smartSearch"
    [buttons]="buttons"
    [menu]="menu"
    [lineMenu]="lineMenu"
    [selectionType]="selectionType"
    [searchString]="searchString"
    [pageIndex]="pageIndex"
    [sorting]="sorting"
    [selectedViewKey]="selectedViewKey"
    [viewsMenu]="viewsMenu"
    (menuClickedEvent)="onClientMenuClick($event)"
    
></list-ui>
