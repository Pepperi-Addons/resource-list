<view-list 
    *ngIf="listOptions != undefined"
    [dataSource]="dataSource"
    [genericViewer]="genericViewer"
    [listOptions]="listOptions"
    (menuItemClickedEvent)="menuItemClick($event)"
    (buttonClickedEvent)="onButtonClicked($event)"
    (cancelClickedEvent)="onCancelClicked()"
    (viewChangedEvent)="onViewChanged($event)">
</view-list>
