<pep-page-layout>
    <!--Body-->
    <ng-container pep-main-area>
        <pep-generic-list 
            *ngIf="loadCompleted"
            class="generic-list"
            [showTopBar]="true"
            [dataSource]="dataSource"
            [actions] = "actions"
            [showSearch]="true"
            [inline]="false"
            [addPadding]="false"
            [title] = "title"
            uuidMapping = 'Key'
            selectionType="single"
            noDataFoundMsg = "No Data Found"
            selectionType="single">
            <ng-container right-buttons>
                <pep-menu
                    class="pep-spacing-element"
                    iconName="system_menu"
                    type="action"
                    styleType="strong"
                    sizeType="md"
                    [items]="menuItems"
                    (menuItemClick)="menuItemClick($event)"
                ></pep-menu>
                <pep-button
                    class="pep-spacing-element"
                    value="{{'Add' | translate}}"
                    styleType="strong"
                    styleStateType="system"
                    sizeType="md"
                    iconPosition="end"
                    [visible]="true"
                    (buttonClick)="onAddClick()"
                ></pep-button>
            </ng-container>
        </pep-generic-list>
    </ng-container>
</pep-page-layout>
<pep-size-detector></pep-size-detector>
