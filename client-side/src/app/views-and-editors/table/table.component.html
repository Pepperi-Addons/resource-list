<pep-page-layout [addPadding]="true">
    <!--Body-->
    <ng-container pep-main-area>
        <pep-generic-list class="generic-list"
            [showTopBar]="true"
            [dataSource]="dataSource"
            [actions] = "actions"
            [showSearch]="true"
            [inline]="false"
            [addPadding]="false"
            [title] = "title"
            uuidMapping = 'Key'>
            <ng-container right-buttons>
                <pep-menu
                    classNames="pep-spacing-element"
                    iconName="system_menu"
                    type="action"
                    styleType="strong"
                    sizeType="md"
                    [items]="menuItems"
                    (menuItemClick)="menuItemClick($event)"
                ></pep-menu>
                <pep-button
                    value="{{'Add' | translate}}"
                    styleType="strong"
                    styleStateType="system"
                    sizeType="md"
                    classNames=""
                    iconPosition="end"
                    [visible]="true"
                    (buttonClick)="onAddClick()"
                ></pep-button>
                <pep-button
                    class= 'pep-spacing-element'
                    value = 'ABI'
                    styleType= 'strong'
                    sizeType= 'md'
                    classNames= 'save'
                    [disabled]= 'false'
                    [visible]= 'true'
                    (buttonClick)='onOpenABI()'
                ></pep-button>
            </ng-container>
        </pep-generic-list>
    </ng-container>
</pep-page-layout>

<pep-size-detector></pep-size-detector>
