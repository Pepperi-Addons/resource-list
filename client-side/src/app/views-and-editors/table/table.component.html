<pep-generic-list class="generic-list" 
    [showTopBar]="true"
    [dataSource]="datasource"
    [actions] = "actions"
    [showSearch]="true"
    [title] = "title"
    uuidMapping = 'Key'>
    <ng-container right-buttons>
        <pep-menu
            classNames="pep-spacing-element"
            iconName="system_menu"
            type="action"
            styleType="strong"
            sizeType="md"
            [items]="menuItems"
            (menuItemClick)="menuItemClick($event)"
        ></pep-menu>
        <pep-button
            value="{{'Add' | translate}}"
            styleType="strong"
            styleStateType="system"
            sizeType="md"
            classNames=""
            iconPosition="end"
            [visible]="true"
            (buttonClick)="onAddClick()"
        ></pep-button>
    </ng-container>
</pep-generic-list>
