<pep-page-layout [addPadding]="true">
    <!--Header-->
    <ng-container pep-top-area>
        <h2> {{'ViewsAndEditorsTitle' | translate}} </h2>
        <hr>
        <br>
    </ng-container>
    <!--Body-->
    <ng-container pep-main-area>
        <mat-tab-group #tabGroup class="views-and-editors-tabs" (selectedTabChange)="onTabChanged($event)">
            <mat-tab label= "{{'Tabs.Views' | translate}}">
                <app-table 
                    *ngIf="currentTabIndex == 0"
                    name = "Views"
                    [service] = "viewsService"
                    editRoute = "">
                </app-table>
            </mat-tab>
            <mat-tab label= "{{'Tabs.Editors' | translate}}">
                <app-table 
                    *ngIf="currentTabIndex == 1"
                    name = "Editors"
                    [service] ="editorsService"
                    editRoute="editor/">
                </app-table>
            </mat-tab>
        </mat-tab-group>
    </ng-container>
</pep-page-layout>
<pep-size-detector></pep-size-detector>
