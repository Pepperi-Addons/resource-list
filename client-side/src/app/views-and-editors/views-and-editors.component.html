<h2> {{'VIEWS_AND_EDITORS_TITLE' | translate}} </h2>
<hr>
<br>
<mat-tab-group #tabgroup class="editor-tabs">
    <mat-tab label= "{{'TABS.VIEWS' | translate}}">
        <app-table 
            [addCallback] = "addViewCB" 
            name = "Views"
            [service] = "viewsService"
            editRoute = ""
            >
        </app-table>
    </mat-tab>
    <mat-tab label= "{{'TABS.EDITORS' | translate}}">
        <app-table 
        [addCallback] = "addEditorCB"
        name = "Editors"
        [service] ="editorsService"
        editRoute="editor/"
        ></app-table>
    </mat-tab>
</mat-tab-group>
