<h2> {{'VIEWS_AND_EDITORS_TITLE' | translate}} </h2>
<hr>
<br>
<mat-tab-group #tabgroup class="editor-tabs">
    <mat-tab label= "{{'TABS.VIEWS' | translate}}">
        <pep-generic-list class="generic-list" 
            [showTopBar]="true"
            [dataSource]="datasource"
            [actions] = "actions"
            [showSearch]="true"
            title = "{{'VIEWS_LIST_TITLE' | translate}}"
            uuidMapping = 'Key'>
            <ng-container right-buttons>
                <pep-button
                    value="{{'ADD' | translate}}"
                    styleType="strong"
                    styleStateType="system"
                    sizeType="md"
                    classNames=""
                    iconPosition="end"
                    [visible]="true"
                    (buttonClick)="onAddClick()"
                ></pep-button>
            </ng-container>
        </pep-generic-list>
    </mat-tab>
    <mat-tab label= "{{'TABS.EDITORS' | translate}}">
        <pep-generic-list class="generic-list" 
            [showTopBar]="true"
            [dataSource]="editorsDatasource"
            [actions] = "editorsActions"
            [showSearch]="true"
            title = "{{'TABS.EDITORS' | translate}}"
            uuidMapping = 'Key'>
            <ng-container right-buttons>
                <pep-button
                    value="{{'ADD' | translate}}"
                    styleType="strong"
                    styleStateType="system"
                    sizeType="md"
                    classNames=""
                    iconPosition="end"
                    [visible]="true"
                    (buttonClick)="onAddEditorClick()"
                ></pep-button>
            </ng-container>
        </pep-generic-list>
    </mat-tab>
</mat-tab-group>
