<div class="card-editor-container">
    <div>
        <pep-button classNames="lock-events" sizeType="xs"  ></pep-button>
    </div>
    <div *ngIf="title !== ''" class="title-container">
        <span class="body-sm ellipsis">&nbsp;</span>
        <span class="body-sm color-link bold ellipsis" title="">{{field}}</span>
    </div>
    <div class="actions" >
        <pep-button classNames="caution" sizeType="xs" iconName="system_bin" (buttonClick)="onRemoveClick();"></pep-button>
        <pep-button *ngIf="!card.showContent" sizeType="xs" iconName="arrow_down" (buttonClick)="onEditClick();"></pep-button>
        <pep-button *ngIf="card.showContent" sizeType="xs" iconName="arrow_up" (buttonClick)="onEditClick();"></pep-button>
    </div>
    <div class="editorCont" *ngIf = "card.showContent">
        <pep-select 
            [value]="field"
            label="select a field"
            type="select"
            [mandatory]="false"
            [disabled]="false"
            xAlignment="left"
            [options]="itemsOptions"
            [showTitle]="true"
            (valueChange)="onSelectField($event)"
        ></pep-select>

        <pep-textbox
            [value] = width
            label="int"
            type="int"
            [mandatory]="false"
            [disabled]="false"
            textColor=""
            xAlignment="left"
            [showTitle]="true"
            [renderTitle]="true"
            [renderError]="true"
            [renderSymbol]="true"
            minValue = "0"
            maxValue = "100"
            (valueChange)="onWidthChange($event)"
        ></pep-textbox>
    </div>
</div>
