<selection-list
    class="resource-picker"
    *ngIf="loadCompleted"
    [selectionListConfiguration]="configurationObj"
    [genericViewer]="genericViewer"
    [genericViewerDataSource]="genericViewerDataSource"
    (pressedCancelEvent)="onCancelPressed()"
    (pressedDoneEvent)="onDonePressed($event)">
</selection-list>
